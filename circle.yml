machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t bpthur/sec-master:1.0.0.$CIRCLE_BUILD_NUM .

test:
  override:

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bpthur/sec-master
